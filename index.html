<!DOCTYPE html>
<html>
<head>

<body>
    <h1 id="titulo">¡Bienvenido a mi página web!</h1>
    <form id="formulario">
        <label for="nombre">Introduce tu nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <input type="submit" value="Enviar">
    </form>
    <p id="mensaje"></p>

    <h2>Calculadora</h2>

        <input type="number" id="numero1" name="numero1">

        <button type="button" onclick="calcular()">Calcular</button>

    <h1>Calculadora de rectangulo</h1>
    <form id="calculadoraRectangulo">

        <label for="">altura</label>
        <input type="number" id="altura" name="altura">
        <button type="button" onclick="calcular_rectagulo()">Calcular</button>
    </form>
    <p id="resultado_area"></p>

    <h1>Calcular area del triangulo</h1>
    <form id="calculadoraTriangulo">
        <label for="">base</label>
        <input type="number" id="base1" name="base1">
        <label for="">altura</label>
        <input type="number" id="altura1" name="altura1">
        
        <button type="button" onclick="calcular_triangulo()">Calcular</button>
    </form>
    <p id="resultado_area1"></p>

    <h1>Validador de semillero</h1>
